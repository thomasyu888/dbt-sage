version: 2

sources:
  - name: synapse_data_warehouse # Logical name for the source
    database: synapse_data_warehouse      # Database containing the raw data
    schema: synapse_raw # Schema containing the tables
    tables:
      - name: nodesnapshots
        description: "This table contain snapshots of nodes (Nodes are project, file, folders...). Snapshots are taken when nodes are created, updated or deleted. Note: Snapshots are also taken periodically and independently of the changes. The snapshot_timestamp is the time when the snapshot was taken."
      - name: ACCESSREQUIREMENTSNAPSHOTS
        description: Table
      - name: ACLSNAPSHOTS
        description: Table
      - name: CERTIFIEDQUIZQUESTIONSNAPSHOTS
        description: Table
      - name: CERTIFIEDQUIZSNAPSHOTS
        description: Table
      - name: FILEDOWNLOAD
        description: Table
      - name: FILEHANDLEASSOCIATIONSNAPSHOTS
        description: Table
      - name: FILEINVENTORY
        description: Table
      - name: FILESNAPSHOTS
        description: Table
      - name: FILEUPLOAD
        description: Table
      - name: PROCESSEDACCESS
        description: Table
      - name: PROJECTSETTINGSNAPSHOTS
        description: Table
      - name: TEAMMEMBERSNAPSHOTS
        description: Table
      - name: TEAMSNAPSHOTS
        description: Table
      - name: USERGROUPSNAPSHOTS
        description: Table
      - name: USERPROFILESNAPSHOT
        description: Table
      - name: VERIFICATIONSUBMISSIONSNAPSHOTS
